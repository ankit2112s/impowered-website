<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white;
            font-weight:bold;
        }

        .form-container {
            background-color:#d4edda;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            font-weight:bold
        }

        .form-check-input {
            margin-top: 0.3rem;
            font-weight: bold;
        }
        .form-label strong {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <b>Registration Form</b>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label"><b>Name</b></label>
                                <input type="text" class="form-control" id="Name" placeholder="Enter Your Name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Address</b></label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter Your Address" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Destination Type</b></label>
                                <select class="form-select" id="DestinationType" required>
                                    <option value="">-</option>
                                    <option value="Amusement">Amusement</option>
                                    <option value="Hospital">Hospital</option>
                                    <option value="Shop">Shop</option>
                                    <option value="School">School</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Phone Number</b></label>
                                <input type="text" class="form-control" id="PhoneNumber" placeholder="Enter Your Phone Number" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Email Address</b></label>
                                <input type="Email" class="form-control" id="Email" placeholder="Enter Your Email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>About</b></label>
                                <input type="text-area" class="form-control" id="About" placeholder="Let User's Know About You" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Features</b></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="WheelChairs" id="WheelChairs">
                                    <label class="form-check-label">
                                        Wheelchairs
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Lift" id="Lift">
                                    <label class="form-check-label">
                                        Lift
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Ramps" id="Ramps">
                                    <label class="form-check-label" for="Ramps">
                                        Ramps
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="RestRooms" id="RestRooms">
                                    <label class="form-check-label" for="RestRooms">
                                        Restrooms
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Helpers" id="Helpers">
                                    <label class="form-check-label" for="Helpers">
                                        Helpers
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="AnnouncementSystem">
                                    <label class="form-check-label" for="AnnouncementSystem">
                                        Announcement System
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="AutomaticDoors" id="AutomaticDoors">
                                    <label class="form-check-label" for="AutomaticDoors">
                                        Automatic Doors
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="AccessibleToilets" id="AccessibleToilets">
                                    <label class="form-check-label" for="AccessibleToilets">
                                        Accessible Toilets
                                    </label>
                                </div>
                            </div>
    
                            <button class="btn btn-primary" id="RegBtn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    let RegBtn=document.getElementById("RegBtn");
    RegBtn.addEventListener("click",async function(e){
        e.preventDefault();
        let Address=document.getElementById("Address").value;
        let DestinationType=document.getElementById("DestinationType").value;
        let Name=document.getElementById("Name").value;
        let Email=document.getElementById("Email").value;
        let PhoneNumber=document.getElementById("PhoneNumber").value;
        let About=document.getElementById("About").value;

        //FEATURES
        let Ramps=document.getElementById("Ramps");
        if(Ramps.checked){
            Ramps="Yes";
        }
        else{
            Ramps="No";
        }
        let WheelChair=document.getElementById("WheelChairs");
        if(WheelChair.checked){
            WheelChair="Yes";
        }
        else{
            WheelChair="No";
        }
        let RestRooms=document.getElementById("RestRooms");
        if(RestRooms.checked){
            RestRooms="Yes";
        }
        else{
            RestRooms="No";
        }
        let AutomaticDoors=document.getElementById("AutomaticDoors");
        if(AutomaticDoors.checked){
            AutomaticDoors="Yes";
        }
        else{
            AutomaticDoors="No";
        }
        let Lift=document.getElementById("Lift");
        if(Lift.checked){
            Lift="Yes";
        }
        else{
            Lift="No";
        }
        let Helpers=document.getElementById("Helpers");
        if(Helpers.checked){
            Helpers="Yes";
        }
        else{
            Helpers="No";
        }
        let AnnouncementSystem=document.getElementById("AnnouncementSystem");
        if(AnnouncementSystem.checked){
            AnnouncementSystem="Yes";
        }
        else{
            AnnouncementSystem="No";
        }
        let AccessibleToilets=document.getElementById("AccessibleToilets");
        if(AccessibleToilets.checked){
            AccessibleToilets="Yes";
        }
        else{
            AccessibleToilets="No";
        }
        let data_to_be_sent={Address,DestinationType,Name,Email,PhoneNumber,Ramps,WheelChair,RestRooms,AutomaticDoors,Lift,Helpers,AnnouncementSystem,AccessibleToilets,About};
        try{
            let response=await axios.post("/register",data_to_be_sent);
            if(response.status==200){
                alert("Registeration Successfull!");
                window.location.href="/home";
            }
        }
        catch(error){
            console.log(error);
            alert("Registeration Failed!\n\nPlease Fill the Credentials Properly!");
        }


    });
</script>
</html>
